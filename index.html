<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webpack boiler-plate</title>
</head>

<body>
  <div class="main">
    <header>
      <h1 class="welcome">Welcome to the
        <br>
        <span>Weather</span> App
      </h1>
    </header>

    <div class="container-search">
      <form id="searchForm">
        <input type="text" id="cityInput" placeholder="Enter your city..." autofocus>
      </form>
    </div>

    <div class="weather-info" id="outPut">
      <div class="div-info">
        <div class="icon-div" id="icon-div"></div>
        <div class="details" id="details-div"></div>
      </div>
      <div class="fore-cast">
        <div class="box">
          <h3>Mim</h3>
          <br>
          <h3>Max</h3>
        </div>
        <div class="box min-max" id="day-1"></div>
        <div class="box" id="day-2"></div>
        <div class="box" id="day-3"></div>
        <div class="box" id="day-4"></div>
        <div class="box-end" id="day-5"></div>
      </div>
    </div>

    <div class="footer">
      <footer>
        <p>@by MÃ¡rio Rodeghiero</p>
      </footer>
    </div>
  </div>
</body>

</html>
